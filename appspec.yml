version: 0.0
os: linux
files:
  - source: /wp
    destination: /home/ubuntu/app/wp
  - source: /nginx
    destination: /home/ubuntu/app/nginx
  - source: /scripts
    destination: /home/ubuntu/app/scripts
permissions:
  - object: /home/ubuntu/app/wp
    owner: ubuntu
    group: ubuntu
  - object: /home/ubuntu/app/scripts
    owner: ubuntu
    group: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/predeploy
      runas: ubuntu
  AfterInstall:
    - location: scripts/deploy.sh
      runas: ubuntu
